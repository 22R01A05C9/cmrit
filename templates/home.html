<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMR INSTITUTE OF TECHNOLOGY PROFILE</title>
</head>
<style>
    .input{
        text-align: center;
        padding: 10px;
        border-radius: 10px;
    }
    .div{
        text-align: center;
    }
    .button{
        padding: 10px;
        border-radius: 10px;
        color: aliceblue;
        background-color: black;
    }
    .button:hover{
        color: black;
        background-color: white;
    }
    .h3{
        text-align: center;
    }
    .img{
        text-align: center;
    }
    .unclickable{
        pointer-events: none;
    }
</style>
<body>
    <div>
        <h3 class="h3">CMR INSTITUTE OF TECHNOLOGY PROFILE PICTURE</h3><br><br>
        <form action="/display" method="post">
            <div class="div">
                <input class="input" type="text" name="roll" placeholder="Enter Roll No." value="{{roll}}"><br><br>
                <button class="button" type="submit">SUBMIT</button>
            </div>
        </form>
        <br><br>
        <div class="img">
            {{info}}
            {% if photo %}
            <img class="'unclickable" height="300px" src="{{li}}" alt="NO ROLLNO FOUND">
            {% endif %}
        </div>
    </div>
</body>
</html>
